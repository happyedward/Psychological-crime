function endding(){

				var timert = setTimeout(function() {
					var arr = [];
					for(var i = 0;i < 2;i++) {
						var random = Math.floor(Math.random()*4);
						for(var k = 0 ; k <i ;k++){
							if (arr [k] == random){
								break;
							}
						}
						if (k == i) {
							arr[i]=random;
						}else{
							i--;
						}
					}

					for(i = 0 ; i <arr.length ; i++){
						if(arr[i]==1){
							heartPageSevenCrime();
						}
						if(arr[i]==2){
							heartPageSevenFestival();
						}
						if(arr[i]==3){
							heartPageSevenChallengeAgain();
						}
					}
					
					clearTimeout(timert);
					setTimeout(function(){
						endding();
					},4000)
				},30);
				}
